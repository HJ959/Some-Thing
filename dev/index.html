<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>

<body>
    <main class="container">
        <div class="textBoxes">
            <h1 class="topBox show noselect">I've</h1>
            <h1 class="middleBox show noselect">been</h1>
            <h1 class="bottomBox show noselect">sleeping</h1>
            <h1 class="detailsBox show noselect">Created by Henry James</h1>
            <h1 class="lucyBox show noselect">Voice by Lucy Oates</h1>
            <h1 id="daysSince" class="daysSince show noselect">This is your first visit, tap to start, drag to move.</h1>

            <h1 class="middleBox hide noselect">Tap the screen</h1>
        </div>
        <canvas class="screen hide" id="webgl"></canvas>
        <video id="mainVideo" class="screen hide" src="media/output.mp4" mute loop webkit-playsinline playsinline></video>
    </main>
</body>

<footer>
</footer>

</html>
